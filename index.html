<!DOCTYPE html>

<html>

    <head>
        <title>
            Scrollytelling
        </title>
        <meta charset="utf-8"/>
        <meta name="description" content="Coffee Regions"/>
        <meta name="veiwport" content="width=device-width, initial-scale=1"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
	    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body class="scolly-body">

        <main>

            <section id="intro">
                <div class="inner">
                    <h1>Coffee Regions</h1>
                    <p>An exploration of the coffee-growing regions of the world</p>
                </div>
            </section>
    
            <section id="scrolly">
                <figure>    
                    <div id="map"></div>
                </figure>
    
                <article id="article_container">
                    
                </article>
            </section>
    
            <section id="outro"></section>
        </main>
        
        <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
        <script src="https://unpkg.com/scrollama"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });
        </script>
        <script src="../js/script.js"></script>
    </body>

</html>
